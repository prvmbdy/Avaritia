<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="...">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center task-manager-title">Task Manager</h1>
        <hr>	
        <!-- TUGAS -->
        <section>
            <div class="row mt-4">
                <form class="animated fadeIn" id="form">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Nama" placeholder="Nama">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Judul" placeholder="Judul">
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="tanggal">
                        </div>
                    </div>
                
                    <div class="col-md-10">
                        <div class="mb-3">
                            <textarea class="form-control" id="deskripsi" placeholder="Deskripsikan tugasnya" rows="5" onclick="myObj.textSelect(this)"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="btn btn-primary simpan" onclick="submitInfo()">Simpan</div>
                        <div class="btn btn-secondary" onclick="myObj.hide()">Sembunyikan</div>
                    </div>
                </form>
            </div>
        </section>
        <!-- LIST TUGAS -->
        <div class="row mt-4 text-center" id="myTasks">
            <!-- Add Bootstrap styling here if needed -->
        </div>
        <div class="btn btn-success mt-3" onclick="myObj.show()" id="show">Tugas Baru</div>
        <footer class="mt-5">
            <!-- Add Bootstrap styling here if needed -->
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..."></script>
    <script src="js/animate.js"></script>
</body>
</html>
